<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header class=" p-4">
        <div class="container">
            <h1 class="display-4">TaskMaster</h1>
        </div>
    </header>
    
    <div class="container">
        <div class="row">
            <div class="col-6">
                <main class="container my-4">
                    <h2 style="font-weight: bold; font-family: 'Times New Roman', Times, serif;">Welcome to TaskMaster</h2>
                    <p style="font-family: 'Times New Roman', Times, serif;">Empower Teams with TaskMaster's Task Management Excellence.</p>
                    
                       
                    <form id="task-form" class="my-4">
                        <h3>Create a New Task</h3>
                        <div class="form-group">
                            <label for="task-title">Task Title:</label>
                            <input type="text" class="form-control" id="task-title" required>
                        </div>
                        <div class="form-group">
                            <label for="task-description">Task Description:</label>
                            <textarea class="form-control" id="task-description" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="task-priority">Task Priority:</label>
                            <select class="form-control" id="task-priority" required>
                                <option value="low">Urgent & important</option>
                                <option value="medium">Important but not Urgent</option>
                                <option value="high">Urgent but not important</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="task-due-date">Due Date:</label>
                            <input type="date" class="form-control" id="task-due-date">
                        </div>
                        <div class="form-group">
                            <label for="task-assignee">Assign To:</label>
                            <input type="text" class="form-control" id="task-assignee">
                        </div>
                        <button type="submit" class="btn btn-danger" >Create Task</button>
                    </form>
                </main>
            </div>
            
            <div class="col-6"> <br><br><br><br><br><div id="task-list">
            </div>
    <script src="script.js"></script></div>
        </div>
    </div>
    <footer class=" text-light text-center py-3">
        <div class="container">
            <p>&copy; 2023 Reserved</p>
        </div>
    </footer>
    
</body>
</html>
